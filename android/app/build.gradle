plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.nashik.city.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.nashik.city.app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    // ðŸ”´ IMPORTANT FIX (Java + Kotlin SAME VERSION)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
